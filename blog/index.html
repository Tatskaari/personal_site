---
layout: center-box
title: Blog
weight: 5
---
<h1 id="blog-title">Chronicles of a Coder</h1>
{% for post in site.posts %}
	<div class="post-container post">
		<a href="{{ site.url }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
		<p>{{ post.excerpt }}</p>
		<div class="pull-right">{{post.date | date_to_string}}</div>
		<div style="clear: both;"></div>
	</div>
{% endfor %}
